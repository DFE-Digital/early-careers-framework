description: "The details of a participant declaration"
type: object
required:
  - id
  - participant_id
  - declaration_type
  - course_identifier
  - eligible_for_payment
  - declaration_date
  - voided
properties:
  id:
    description: "The unique identifier of the participant declaration record"
    type: string
    format: uuid
    example: db3a7848-7308-4879-942a-c4a70ced400a
  participant_id:
    description: "The unique identifier of the participant record the declaration refers to"
    type: string
    format: uuid
    example: bb36d74a-68a7-47b6-86b6-1fd0d141c590
  declaration_type:
    description: "The event declaration type"
    type: string
    enum:
      - started
      - retained-1
      - retained-2
      - retained-3
      - retained-4
      - completed
    example: started
  declaration_date:
    description: "The event declaration date"
    type: string
    format: date-time
    example: 2021-05-31T02:21:32Z
  course_identifier:
    description: "The type of course the participant is enrolled in"
    type: string
    enum:
      - ecf-induction
      - ecf-mentor
      - npq-leading-teaching
      - npq-leading-teaching-development
      - npq-leading-behaviour-culture
      - npq-headship
      - npq-senior-leadership
      - npq-executive-leadership
    example: ecf-induction
  eligible_for_payment:
    description: "Indicates whether this declaration would be eligible for funding from the DfE"
    type: boolean
    nullable: false
    example: true
  voided:
    description: "Indicates whether this declaration has been voided"
    type: boolean
    nullable: false
    example: false
