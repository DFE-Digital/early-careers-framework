description: "The data attributes associated with a participant declaration response"
type: object
required:
  - participant_id
  - declaration_type
  - declaration_date
  - course_identifier
  - eligible_for_payment
  - voided
  - state
  - updated_at
properties:
  participant_id:
    description: "The unique id of the participant"
    type: string
    format: uuid
    example: db3a7848-7308-4879-942a-c4a70ced400a
  declaration_type:
    description: "The event declaration type"
    type: string
    enum:
      - started
      - completed
      - retained-1
      - retained-2
      - retained-3
      - retained-4
    example: started
  declaration_date:
    description: "The event declaration date"
    type: string
    format: date-time
    example: "2021-05-31T02:21:32.000Z"
  course_identifier:
    description: "The type of course the participant is enrolled in"
    type: string
    enum:
      - ecf-induction
      - ecf-mentor
      - npq-leading-teaching
      - npq-leading-behaviour-culture
      - npq-leading-teaching-development
      - npq-leading-literacy
      - npq-senior-leadership
      - npq-headship
      - npq-executive-leadership
      - npq-early-years-leadership
      - npq-additional-support-offer
      - npq-early-headship-coaching-offer
    example: ecf-induction
  eligible_for_payment:
    description: "[Deprecated - use state instead] Indicates whether this declaration would be eligible for funding from the DfE"
    type: boolean
    nullable: false
    example: true
  voided:
    description: "[Deprecated - use state instead] Indicates whether this declaration has been voided"
    type: boolean
    nullable: false
    example: true
  state:
    description: "Indicates the state of this payment declaration"
    type: string
    enum:
      - submitted
      - eligible
      - payable
      - paid
      - voided
      - ineligible
      - awaiting-clawback
      - clawed-back
    example: submitted
  updated_at:
    description: "The date the declaration was last updated"
    type: string
    format: date-time
    example: "2021-05-31T02:22:32.000Z"
  has_passed:
    description: Whether the participant has failed or passed
    type: boolean
    example: true
    nullable: true
