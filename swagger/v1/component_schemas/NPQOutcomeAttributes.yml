description: "The data attributes associated with an NPQ outcome"
type: object
required:
  - participant_id
  - course_identifier
  - state
  - completion_date
  - created_at
properties:
  participant_id:
    description: The unique ID of the participant
    type: string
    nullable: false
    format: uuid
    example: 66218835-9430-4d0c-98ef-7caf0bb4a59b
  course_identifier:
    description: The course the participant is enrolled in
    type: string
    nullable: false
    enum:
      - npq-leading-teaching
      - npq-leading-behaviour-culture
      - npq-leading-teaching-development
      - npq-leading-literacy
      - npq-senior-leadership
      - npq-headship
      - npq-executive-leadership
      - npq-early-years-leadership
    example: npq-leading-teaching
  state:
    description: The state of the outcome (passed, failed or voided)
    type: string
    nullable: false
    enum:
      - passed
      - failed
      - voided
    example: passed
  completion_date:
    description: The date the participant received the assessment outcome for this course
    type: string
    example: "2021-05-31"
  created_at:
    description: The date you created the participant-outcome record
    type: string
    example: "2021-05-31T02:21:32.000Z"
