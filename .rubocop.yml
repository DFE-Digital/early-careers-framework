inherit_gem:
  rubocop-govuk:
    - config/default.yml
    - config/rails.yml

AllCops:
  Exclude:
    - 'node_modules/**/*'
    - 'bin/**/*'
    - 'db/schema.rb'
    - 'db/analytics_schema.rb'
    - 'vendor/**/*'
    - 'db/seeds/cip_*.rb'
    - 'db/data/**/*.csv'

Style/FrozenStringLiteralComment:
  Enabled: true

Layout/HashAlignment:
  EnforcedHashRocketStyle: table
  Include:
    - "db/new_seeds"

Layout/EndOfLine:
  EnforcedStyle: lf

Lint/AmbiguousBlockAssociation:
  Exclude:
    - 'spec/**/*_spec.rb'

Style/MixinUsage:
  Exclude:
    - 'db/legacy_seeds/test_data.rb'

Rails/UnknownEnv:
  Environments:
    - production
    - development
    - test
    - deployed_development
    - staging
    - sandbox

Naming/VariableNumber:
  EnforcedStyle: snake_case

Rails/Output:
  Exclude:
    - "app/services/importers/*"
    - "app/services/finance/extract_report.rb"

Lint/MissingSuper:
  Enabled: false

Rails/SaveBang:
  Exclude:
    - "app/services/migrators/*"
