name: Smoke test
description: Run the smoke tests against a live environment.

inputs:
  url:
    description: The URL of the deployed environment.
    required: true

runs:
  using: composite

  steps:
    - name: Install jq
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install jq

    - name: Run smoke tests
      shell: bash
      run: bin/smoke ${{ inputs.url }}
