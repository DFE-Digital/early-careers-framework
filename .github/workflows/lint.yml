name: Run linter

on:
  push:

jobs:
  lint:
    env:
      GOVUK_NOTIFY_API_KEY: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.5.1
        with:
          node-version: '16.16.x'
          cache: 'yarn'
      - name: Yarn install
        run: npm i -g yarn && yarn
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1.115.1
        with:
          ruby-version: 3.1.2
      - name: Install dependencies
        run: bundle install
      - name: Create mail log file
        run: mkdir log && touch log/mail.log
      - name: Lint ruby
        run: rubocop
      - name: Lint SCSS
        run: bundle exec rake lint:scss
      - name: Lint JS
        run: yarn lint
