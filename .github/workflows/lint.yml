name: "Lint"
on:
  workflow_call:
    inputs:
      ruby-version:
        description: Ruby version
        type: string
        required: false
        default: "3.2.2"
      node-version:
        description: Node version
        type: string
        required: false
        default: "18.17.x"

jobs:
  ruby_linting:
    env:
      GOVUK_NOTIFY_API_KEY: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        name: Checkout Code

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1.152.0
        with:
          ruby-version: ${{ inputs.ruby-version }}

      - name: Install dependencies
        run: bundle install

      - name: Lint Ruby
        run: bundle exec rubocop --format progress --format json --out=${{ github.workspace }}/rubocop-result.json

      - name: Lint ERB Templates
        if: false
        run: |-
          bundle exec erblint --lint-all

      - name: Keep Rubocop output
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: rubocop_results
          path: ${{ github.workspace }}/rubocop-result.json

  js_linting:
    env:
      GOVUK_NOTIFY_API_KEY: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        name: Checkout Code

      - name: Set up Node
        uses: actions/setup-node@v3.7.0
        with:
          node-version: ${{ inputs.node-version }}
          cache: "yarn"

      - name: Yarn install
        run: npm i -g yarn && yarn

      - name: Lint JS
        run: |-
          yarn lint

  scss_linting:
    env:
      GOVUK_NOTIFY_API_KEY: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        name: Checkout Code

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1.152.0
        with:
          ruby-version: ${{ inputs.ruby-version }}

      - name: Install dependencies
        run: bundle install

      - name: Lint SCSS
        run: |-
          bundle exec rake lint:scss

  erb_linting:
    env:
      GOVUK_NOTIFY_API_KEY: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        name: Checkout Code

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1.152.0
        with:
          ruby-version: ${{ inputs.ruby-version }}

      - name: Install dependencies
        run: bundle install

      - name: Lint ERB Templates
        if: false
        run: |-
          bundle exec erblint --lint-all
