name: "Lint"
on:
  workflow_call:
    inputs:
      ruby-version:
        description: Ruby version
        type: string
        required: false
        default: "3.2.4"
      node-version:
        description: Node version
        type: string
        required: false
        default: "18.18.x"

jobs:
  ruby_linting:
    name: "Lint ruby"
    env:
      GOVUK_NOTIFY_API_KEY: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        name: Checkout Code

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1.190.0
        with:
          ruby-version: ${{ inputs.ruby-version }}

      - name: Install dependencies
        run: bundle install

      - name: Lint Ruby
        run: bundle exec rubocop

  js_linting:
    name: "Lint JS"
    env:
      GOVUK_NOTIFY_API_KEY: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        name: Checkout Code

      - name: Set up Node
        uses: actions/setup-node@v4.0.3
        with:
          node-version: ${{ inputs.node-version }}
          cache: "yarn"

      - name: Yarn install
        run: npm i -g yarn && yarn

      - name: Lint JS
        run: |-
          yarn lint

  scss_linting:
    name: "Lint SCSS"
    env:
      GOVUK_NOTIFY_API_KEY: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        name: Checkout Code

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1.190.0
        with:
          ruby-version: ${{ inputs.ruby-version }}

      - name: Install dependencies
        run: bundle install

      - name: Lint SCSS
        run: |-
          bundle exec rake lint:scss

  erb_linting:
    name: "Lint ERB"
    env:
      GOVUK_NOTIFY_API_KEY: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        name: Checkout Code

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1.190.0
        with:
          ruby-version: ${{ inputs.ruby-version }}

      - name: Install dependencies
        run: bundle install

      - name: Lint ERB Templates
        if: false
        run: |-
          bundle exec erblint --lint-all
