name: Test

on:
  push:
    branches:
      - '**'

jobs:
  create-nonce:
    name: Create nonce
    runs-on: ubuntu-20.04
    outputs:
      nonce: ${{ steps.generate-nonce.outputs.nonce }}
    steps:
      - id: generate-nonce
        run: echo "::set-output name=nonce::$(tr -dc 0-9 </dev/urandom | head -c 18 ; echo '')"

  backend-tests:
    name: Run rspec
    runs-on: ubuntu-20.04
    needs: create-nonce
    strategy:
      fail-fast: false
      matrix:
        ci_node_total: [6]
        ci_node_index: [0, 1, 2, 3, 4, 5]

    env:
      RAILS_ENV: test
      DB_USERNAME: postgres
      DB_PASSWORD: ''
      DB_HOSTNAME: 127.0.0.1
      DB_PORT: 5432
      ANALYTICS_DB_USERNAME: postgres
      ANALYTICS_DB_PASSWORD: ''
      ANALYTICS_DB_HOSTNAME: 127.0.0.1
      ANALYTICS_DB_PORT: 5432
      PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
      PERCY_PARALLEL_NONCE: ${{ needs.create-nonce.outputs.nonce }}
      PERCY_PARALLEL_TOTAL: 12
      CI_NODE_TOTAL: ${{ matrix.ci_node_total }}
      CI_NODE_INDEX: ${{ matrix.ci_node_index }}

    services:
      postgres:
        image: postgres:11.6-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ''
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1.101.0
        with:
          bundler-cache: true
          ruby-version: '3.0.4'

      - name: Set up Node
        uses: actions/setup-node@v2.5.1
        with:
          node-version: '16.14.x'
          cache: 'yarn'

      - name: Install node.js dependencies
        run: yarn install --production=false --frozen-lockfile --ignore-engines --prefer-offline

      - name: Set up test database
        run: bin/rails db:create db:schema:load

      - name: Run tests
        run: yarn percy exec --parallel -- bundle exec bin/rspec_ci

  e2e-tests:
    name: Run Cypress
    runs-on: ubuntu-20.04
    needs: create-nonce
    strategy:
      fail-fast: false
      matrix:
        ci_node_total: [6]
        ci_node_index: [0, 1, 2, 3, 4, 5]

    env:
      RAILS_ENV: test
      DB_USERNAME: postgres
      DB_PASSWORD: ''
      DB_HOSTNAME: 127.0.0.1
      DB_PORT: 5432
      ANALYTICS_DB_USERNAME: postgres
      ANALYTICS_DB_PASSWORD: ''
      ANALYTICS_DB_HOSTNAME: 127.0.0.1
      ANALYTICS_DB_PORT: 5432
      CI_NODE_TOTAL: ${{ matrix.ci_node_total }}
      CI_NODE_INDEX: ${{ matrix.ci_node_index }}

    services:
      postgres:
        image: postgres:11.6-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ''
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1.106.0
        with:
          bundler-cache: true
          ruby-version: '3.0.4'

      - name: Set up Node
        uses: actions/setup-node@v2.5.1
        with:
          node-version: '16.14.x'
          cache:  'yarn'

      - name: Install node.js dependencies
        run: yarn install --production=false --frozen-lockfile --ignore-engines --prefer-offline

      - name: Set up test database
        run: bin/rails db:create db:schema:load

      - name: Webpacker
        run: bin/webpacker

      # Percy stuff is from https://dev.to/digitaledawn/github-action-cypress-and-percy-parallelisation-setup-484a
      - name: Run Cypress
        uses: cypress-io/github-action@v2
        with:
          start: bundle exec rails server -e test -p 5017
          wait-on: 'http://localhost:5017/'
          command: npx percy exec --parallel -- ${{ github.workspace }}/bin/cypress_ci
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
          COMMIT_INFO_BRANCH: ${{ github.head_ref }}
          PERCY_PARALLEL_NONCE: ${{ needs.create-nonce.outputs.nonce }}
          PERCY_PARALLEL_TOTAL: 12

  rspec_and_cypress_success:
    name: Rspec and Cypress success
    runs-on: ubuntu-20.04
    needs: [e2e-tests, backend-tests]
    steps:
      - run: echo Done!
