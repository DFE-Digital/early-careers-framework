name: Generate system diagrams

on:
  push:
    branches: [ 'entity-relationship-diagram-outputs' ]

jobs:
  entity-relationships:
    name: Entity relationships

    runs-on: ubuntu-20.04

    env:
      RAILS_ENV: test
      DB_USERNAME: postgres
      DB_PASSWORD: ''
      DB_HOSTNAME: 127.0.0.1
      DB_PORT: 5432

    services:
      postgres:
        image: postgres:11.6-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ''
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v1

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1.70.1
        with:
          bundler-cache: true

      - name: Set up test database
        run: bin/rails db:create db:schema:load

      - name: Create ERD DOT
        run: bundle exec erd --filetype=dot

      - name: Create ERD PDF
        run: bundle exec erd --filetype=pdf

      - name: Create ERD PNG
        run: bundle exec erd --filetype=png

      - name: Checkout service manual
        # if: github.ref == 'refs/heads/develop'
        uses: actions/checkout@v2
        with:
          repository: DFE-Digital/cpd-service-manual
          path: cpd-service-manual

      - name: Update service manual diagram
        # if: github.ref == 'refs/heads/develop'
        run: |
          cp ./tmp/entity-relationship-diagram.png ./cpd-service-manual/source/images

      - name: Push updated diagram
        # if: github.ref == 'refs/heads/develop'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "updated entity relationship diagram"
          git push

      - name: Publish diagrams
        uses: actions/upload-artifact@v2
        with:
          name: Teacher CPD - entity relationship Diagram
          path: tmp/entity-relationship-diagram.*
