name: Deploy

on:
  push:
    branches:
      - develop
      - ECF-20-github-deploy-action
    paths-ignore:
      - 'documentation/**'
      - 'terraform/common/**'

env:
  DOCKERHUB_REPOSITORY: dfedigital/early-careers-framework-dev

jobs:
  turnstyle:
    runs-on: ubuntu-20.04
    timeout-minutes: 20
    steps:
      - uses: softprops/turnstyle@v1
        name: Check workflow concurrency
        with:
          poll-interval-seconds: 20
          same-branch-only: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  deploy:
    name: build docker image and deploy
    needs: turnstyle
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        name: Checkout Code

      - name: Pin Terraform version
        uses: hashicorp/setup-terraform@v1.2.1
        with:
          terraform_version: 0.13.4

      - name: Set environment variables
        id: set_env_vars
        run: |
          echo "TAG=${{ github.sha }}" >> $GITHUB_ENV

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_DEV_PASSWORD }}

      - name: Build and push docker image from builder target
        uses: docker/build-push-action@v2
        with:
          build-args: BUILDKIT_INLINE_CACHE=1
          push: true
          tags:
            ${{ env.DOCKERHUB_REPOSITORY }}:${{ env.TAG }}
          target: builder

      - name: Deploy to environment
          env:
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            TF_VAR_paas_user: ${{ secrets.GOVPAAS_DEV_USERNAME }}
            TF_VAR_paas_password: ${{ secrets.GOVPAAS_DEV_PASSWORD }}
          run: |
            export TF_VAR_paas_app_docker_image=${{ env.DOCKERHUB_REPOSITORY }}:${{ env.TAG }}
            cd terraform/app
            terraform init -reconfigure -input=false ${{ env.BACKEND_CONFIG }}
            terraform workspace select dev || terraform workspace new dev
            terraform apply -var-file ../workspace-variables/${{ env.VAR_FILE }}.tfvars -auto-approve -input=false
